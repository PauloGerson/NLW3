<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localize um orfanato Happy</title>
    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-orphanages.css" />
    <link rel="stylesheet" href="./public/css/animation.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div id="page-orphanages">
      <aside class="animate-right">
        <header>
          <img src="./public/images/map-marker.svg" alt="Happy" />
          <h2>Escolha um orfanato no mapa</h2>
          <p>Muitas Crianças estão esperando sua visita :)</p>
        </header>

        <footer>
          <strong>Palmas</strong>
          <span>Taquaralto</span>
        </footer>
      </aside>

      <div class="animate-appear" id="mapid"></div>

      <a
        href="create-orphanages.html"
        class="create-orphanages"
        title="Cadastre um orfanato"
        ><img src="./public/images/plus.svg" alt=""
      /></a>
    </div>
    <script src="./public/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
  </body>
</html>
